
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_DB=animalCare
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    ports:
      - '5435:5432'
    volumes:
      - ./data/init/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: